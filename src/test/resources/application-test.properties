# Test Database Configuration
db.driver=oracle.jdbc.OracleDriver
db.url=jdbc:oracle:thin:@localhost:1521:xe
db.username=${DB_USERNAME:system}
db.password=${DB_PASSWORD:oracle}
db.maximumPoolSize=5
db.minimumIdle=2
db.connectionTimeout=10000
db.idleTimeout=300000
db.maxLifetime=900000
db.leakDetectionThreshold=30000

# Test Logging Configuration
logging.level.com.billyeogayu=DEBUG
logging.level.org.springframework=WARN
logging.level.org.mybatis=DEBUG
logging.level.com.zaxxer.hikari=WARN