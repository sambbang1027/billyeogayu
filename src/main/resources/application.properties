# Database Configuration
db.driver=oracle.jdbc.OracleDriver
db.url=jdbc:oracle:thin:@localhost:1521:xe
db.username=${DB_USERNAME:system}
db.password=${DB_PASSWORD:oracle}
db.maximumPoolSize=10
db.minimumIdle=5
db.connectionTimeout=30000
db.idleTimeout=600000
db.maxLifetime=1800000
db.leakDetectionThreshold=60000

# Application Configuration
app.name=Billyeogayu
app.version=1.0.0
app.encoding=UTF-8

# Logging Configuration
logging.level.com.billyeogayu=DEBUG
logging.level.org.springframework=INFO
logging.level.org.mybatis=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul